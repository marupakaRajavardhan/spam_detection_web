<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Spam Detection</title>
</head>
<body>
    <div class="container">
        <h1>Email Spam Detection</h1>
        <form method="POST">
            <textarea name="email_text" rows="10" cols="50" placeholder="Enter your email text here..."></textarea><br>
            <button type="submit">Check Spam</button>
        </form>
        {% if result %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
